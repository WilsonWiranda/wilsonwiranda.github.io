<!DOCTYPE html>
<html>
<head>
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .forecast-item {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }

        .forecast-icon {
            font-size: 36px;
        }
    </style>
    <script>
        async function getWeather() {
            const response = await fetch('https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=3.5833&lon=98.6667', {
                headers: {
                    'User-Agent': 'Your-App-Name',
                    'Accept': 'application/json'
                }
            });

            const data = await response.json();
            console.log(data);

            const iconMap = {
                'clearsky_day': 'wb_sunny',
                'cloudy': 'cloud',
                'fair_day': 'wb_cloudy',
                'fog': 'wb_incandescent',
                'heavyrain': 'opacity',
                'lightrain': 'showers',
                'partlycloudy_day': 'partly_cloudy',
                'rainshowers_day': 'showers',
                'rainshowers_night': 'showers',
                'rainshowers': 'showers',
                'sleet': 'grain',
                'snowshowers_day': 'snow',
                'snowshowers_night': 'snow',
                'snowshowers': 'snow',
                'thunder': 'flash_on'
            };

            const forecasts = data.properties.timeseries.slice(0, 7); // Get forecasts for up to 7 days
            const forecastContainer = document.getElementById('forecast-container');

            forecasts.forEach((forecast, index) => {
                const temperature = forecast.data.instant.details.air_temperature;
                const weatherDescription = forecast.data.next_1_hours.summary.symbol_code;
                const iconCode = iconMap[weatherDescription] || 'wb_cloudy'; // Default to cloudy icon

                const forecastItem = document.createElement('div');
                forecastItem.className = 'forecast-item';

                const icon = document.createElement('span');
                icon.className = 'material-icons forecast-icon';
                icon.textContent = iconCode;

                const temperatureDiv = document.createElement('div');
                temperatureDiv.textContent = `Temperature: ${temperature}Â°C`;

                forecastItem.appendChild(icon);
                forecastItem.appendChild(temperatureDiv);

                forecastContainer.appendChild(forecastItem);
            });
        }

        // Automatically call the function when the page loads
        window.onload = function() {
            getWeather();
        }
    </script>
</head>
<body>
    <h1>Weather Dashboard</h1>
    
    <div id="forecast-container"></div>
</body>
</html>
