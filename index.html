<!DOCTYPE html>
<html>
<head>
    <title>Weather Dashboard</title>
    <script>
        async function getWeather() {
            const response = await fetch('https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=3.5833&lon=98.6667', {
                headers: {
                    'User-Agent': 'Your-App-Name',
                    'Accept': 'application/json'
                }
            });

            const data = await response.json();
            console.log(data);
            
            // Extract relevant weather information from data and display it
            const temperature = data.properties.timeseries[0].data.instant.details.air_temperature;
            const weatherDescription = data.properties.timeseries[0].data.next_1_hours.summary.symbol_code;

            document.getElementById('temperature').textContent = `Temperature: ${temperature}Â°C`;
            document.getElementById('weather-description').textContent = `Weather: ${weatherDescription}`;
        }

        // Automatically call the function when the page loads
        window.onload = function() {
            getWeather();
        }
    </script>
</head>
<body>
    <h1>Weather Dashboard</h1>
    
    <div id="temperature"></div>
    <div id="weather-description"></div>
</body>
</html>
